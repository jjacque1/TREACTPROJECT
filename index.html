<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Project</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a84b1620d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="row">
        <nav>
          <div class="logo__container">
            <a class="logo__anchor" href="#"><img class="logo__img" src="./TreactAsset/Tlogo.svg" alt="" /></a>
            <a class="logo__anchor treact" href="#">Treact</a>
          </div>
          <div class="nav__links--container">
            <ul class="nav__lists">
              <li class="nav__list"><a class="nav__anchor nav__anchor--hover-effect" href="#">About</a></li>
              <li class="nav__list"><a class="nav__anchor nav__anchor--hover-effect" href="#">Blog</a></li>
              <li class="nav__list"><a class="nav__anchor nav__anchor--hover-effect" href="#">Pricing</a></li>
              <li class="nav__list"><a class="nav__anchor nav__anchor--hover-effect" href="#">Contact Us</a></li>
              <li class="nav__list"><a class="nav__anchor nav__anchor--hover-effect" href="#">Login</a></li>
              <li class="nav__list"><a class="primary" href="#">Sign Up</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <section>
      <div class="landing__container">
        <div class="landing__row row">
          <div class="left__landing--column">
            <h1>
              Beautiful React Templates <span class="text__purple">for you.</span>
            </h1>
            <p class="landing__para">
              Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
            </p>
            <div class="landing__input--wrapper">
              <input class="landing__input" type="email" placeholder="Your E-mail Address">
              <button class="landing__btn">Get Started</button>
            </div>
            <div class="landing__customers--img--wrapper">
              <p class="landing__customers--img--description">Our Trusted Customers</p>
              <img class="left__landing--customers--logo" src="./TreactAsset/customers-logo.png" alt="">
            </div>
          </div>
          <div class="right__landing--column">
            <div class="right__landing--column--img--wrapper">
              <img class="right__landing--column--img" src="./TreactAsset/homeimg.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
