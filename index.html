<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Project</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a84b1620d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="row">
        <nav>
          <div class="logo">
            <div class="logo__Ttreact">
              <div>
                <img class="logo__t" src="./TreactAsset/Tlogo.svg" alt="" />
              </div>
              <div>
                <a class="logo__anchor" href="#">
                  <span class="logo__treact">Treact</span>
                </a>
              </div>
            </div>
          </div>
          <ul>
            <li class="nav__list"><a class="nav__anchor" href="">About</a></li>
            <li class="nav__list"><a class="nav__anchor" href="">Blog</a></li>
            <li class="nav__list">
              <a class="nav__anchor" href="">Pricing</a>
            </li>
            <li class="nav__list">
              <a class="nav__anchor" href="">Contact Us</a>
            </li>
            <li class="nav__list">
              <a class="nav__anchor primary" href="">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <section>
      <div class="landing__container">
        <div class="row landing__row">
          <div class="landing__left--column">
            <h1 class="landing__h1">
              Beautiful React Templates
              <span class="text__purple">for you.</span>
            </h1>
            <p class="landing__para">
              Our templates are easy to setup, understand and cusomize. Fully
              modular components with a variety of pages and components.
            </p>
            <input
              class="landing__input"
              type="email"
              placeholder="Your E-mail Address"
            />
            <!-- <button class="landing__btn">Get Started</button> -->
            <div class="landing__para--img">
              <p class="landing__para--mini">OUR TRUSTED CUSTOMERS</p>
              <img
                class="landing__customers--logo"
                src="./TreactAsset/customers-logo.png"
                alt=""
              />
            </div>
          </div>
          <div class="landing__right--column">
            <img
              class="landing__right--img"
              src="./TreactAsset/homeimg.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
